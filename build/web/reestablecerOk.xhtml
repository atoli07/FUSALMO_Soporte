<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Reestablecer Contraseña</title>

            <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css" />

        <h:body class="firstBody">
        
        <menu class="menu">

            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="index.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">

                <div class="title p-col-8" style="background-color: red">
                
                <h1 class="titleH1">Revise su bandeja de entrada</h1>
                
            </div>
                <div class="image p-col-4" style="background-color: blue">
                
                <i class="pi pi-check-circle" style="width: 100%; height: 100%; color: green;"></i>
                    </div>
            </div>
            <p:divider class=""/>
            
        </div>

        <div class="card divLogin p-grid">
