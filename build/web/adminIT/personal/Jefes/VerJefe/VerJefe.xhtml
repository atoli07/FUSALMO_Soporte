<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <!--<h:outputStylesheet name="css/bootstrap.min.css" />-->

        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>

        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <title>FUSALMO IT Portal - Jefe Asignado por √Årea</title>

    </h:head>

    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Regresar" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/adminIT/personal/Jefes/AdminJefes.xhtml"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">
                       Ver Jefes
                    </h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                    
                </div>
            </div>
            
            <p:divider class=""/>

        </div>

        
        <div class="container">
            
            <h:form class="p-grid">
                
                <p:dataTable id="tokens" var="jefe"  value="#{jefeAsignadoBean.listaJefe}" stripedRows="true">
                    
                    <p:column headerText="ID">
                        <h:outputText value="#{jefe.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nombre">
                        <h:outputText value="#{jefe.nombres}"/>
                    </p:column>
                    
                    <p:column headerText="Apellido">
                        <h:outputText value="#{jefe.apellidos}"/>
                    </p:column>
                    
                    <p:column headerText="Deleted">
                        <h:outputText value="#{jefe.isDeleted}"/>
                    </p:column>

                    

                </p:dataTable>
                

            </h:form>

        </div>
                            

    </h:body>

</html>
