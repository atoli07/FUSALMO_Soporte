<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <!--<h:outputStylesheet name="css/bootstrap.min.css" />-->

        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>

        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <title>FUSALMO IT Portal - Jefe Asignado por Área</title>

    </h:head>

    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>
                        
                        

                    </p:menubar>

                </h:form>

            </div>
            

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">
                        Editar Jefe
                    </h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                    
                </div>
                
            </div>
            
            <p:divider class=""/>
           
           #{jefeAsignadoBean.obtenerJefeID(request.getParameter("idJefe"))}
           
        </div>

        <h:form style="width: 80%; margin: auto;">
            
            <h:panelGrid columns="1" cellpadding="7" styleClass="p-mb-1">

                <p:outputLabel for="nombre" value="Nombre"/>

                <p:inputText 
                    id="nombre" 
                    value="#{jefeAsignadoBean.jefe.nombres}" 
                    required="true"
                    label="Firstname"
                    requiredMessage="Introduce tu nombre"
                    validatorMessage="Debes ingresar un nombre válido"
                    placeholder="Nombre"
                    size="50"
                    >


                    <p:ajax update="msgNombre" event="blur"/>
                </p:inputText>
                <p:message for="nombre" id="msgNombre"/>

                <p:outputLabel for="apellidos" value="Apellidos"/>
                <p:inputText 
                    id="apellidos" 
                    value="#{jefeAsignadoBean.jefe.apellidos}" 
                    required="true"
                    label="Firslastname"
                    requiredMessage="Introduce tu apellido"
                    validatorMessage="Debes ingresar apellidos válido"
                    placeholder="Apellido"
                    size="50"
                    >

                    <p:ajax update="msgApellidos" event="blur"/>
                </p:inputText>
                <p:message for="apellidos" id="msgApellidos"/>  

            </h:panelGrid>
            
            <p:commandButton 
                value="Guardar"
                update="@form"
                styleClass="ui-button-outlined ui-button-success" 
                style="margin-bottom: 35px; margin-top: 35px; margin-right: 20px; min-width: 25%;"
                action="${jefeAsignadoBean.editarJefe()}">


                <f:param name="idJefe" value="#{request.getParameter('idJefe')}"/>

            </p:commandButton>

            <p:button value="Cancelar" styleClass="ui-button-outlined ui-button-danger" style="width: 25%" 
                      href="${request.contextPath}/faces/adminIT/personal/Jefes/EditarJefe/EditarJefe.xhtml"/>

            <!--
            <div class="p-grid" style="margin: auto; width: 90%">

                <div class="p-col" style="text-align: end">

                    

                </div>

                <div class="p-col" style="text-align: start">

                    

                </div>

            </div>
            -->

        </h:form>
        
    </h:body>

</html>
