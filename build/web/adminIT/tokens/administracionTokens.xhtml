<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FUSALMO IT Portal - Tokens</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">

            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
            <div class="title p-col-8">
                
                <h1 class="titleH1">Administración de<br/> Tokens</h1>
                
            </div>
            <div class="image p-col-4">
                
                <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImageHeader"/>
                    </div>
            </div>
            <p:divider class=""/>
            
        </div>

        <div class="container">
            <h1 class="titleH3" >Aquí tiene los tokens en cola <br/>generados por los empleados:</h1>
            <h:form class="p-grid">
                <div class="p-d-flex p-p-3" style=" width:100%">
                    <p:button value="CREAR TOKEN NUEVO" styleClass="ui-button-outlined ui-button-help p-mr-2"
                              href="nuevoTokenIT.xhtml"/>
                    <p:button value="VER HISTORIAL DE RESOLUCIONES" styleClass="ui-button-outlined ui-button-success"
                              href="resolucionesTokensIT.xhtml"/>
                    <p:button value="REGRESAR A MENÚ DE OPCIONES" styleClass="ui-button-outlined ui-button-info p-ml-auto" 
                              href="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml"/>
                </div>
                <p:dataTable id="tokens" var="token" value="#{tokensBean.listaTokens}" 
                             rowKey="#{token.id}" selectionMode="single" selection="#{tokensBean.selectedToken}" stripedRows="true">
                    <p:column headerText="Fecha de creación" class="p-col-2">
                        <h:outputText value="#{token.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/> 
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Equipo seleccionado" class="p-col-2">
                        <h:outputText value="#{token.seleccionRecurso.codActivo}"/>
                    </p:column>
                    <p:column headerText="Detalle" class="p-col-4">
                        <h:outputText value="#{token.descripcion}"/>
                    </p:column>
                    <p:column headerText="Acciones" class="p-col-4">
                        <p:commandButton value="EDITAR BITÁCORA" styleClass="ui-button-outlined ui-button-secondary p-mr-3"
                                         update="prueba" oncomplete="$('#exampleModal').modal('show');"
                                         action="#{tokensBean.mostrarDetalle(token.id)}"/>
                        <p:commandButton value="BORRAR" styleClass="ui-button-outlined ui-button-danger"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:outputPanel id="prueba">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Estado actual: 
                                <h:outputText id="estado" value="#{tokensBean.selectedToken.idEstado.nombre}"/></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="newEstado">Seleccione el nuevo estado para el token:</label><br/>
                            <p:selectOneMenu value="#{tokensBean.idEstadoToken}">
                                <f:selectItems value="#{tokensBean.listaEstadoTokens}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado.id}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="modal-footer">
                            <p:commandButton value="Guardar cambios" styleClass="ui-button-outlined ui-button-help"
                                             action="#{tokensBean.cambiarEstadoToken(tokensBean.idEstadoToken)}"/>
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            </p:outputPanel>
        </div>       
    </h:body>
</html>
