<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleEliminarRecurso.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <title>FUSALMO IT PORTAL - Eliminar Areas </title>
        
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="index.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Eliminar Areas FUSALMO</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>
        
        <p:button 
            styleClass="ui-button-outlined ui-button-info"
            value="Regresar" 
            icon="pi pi-chevron-left"
            style="width: 50%; margin-left: 25%; margin-bottom: 20px; margin-top: 10px; color: #17A2B8" 
            href="${request.contextPath}/faces/adminIT/FaREAS/administrarAreas.xhtml"
            />
        
        <div class="container">
            
            <h:form class="p-grid">
                
                <p:dataTable id="tokens" var="item" value="#{areassBean.listaManteActivos}" stripedRows="true">
               

                    
                      <p:column headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
 
                    <p:column headerText="Id">
                        <h:outputText value="#{item.idJefeAsignado.id}"/>
                    </p:column>
                    
                    
                    
                    <p:column headerText="Acciones">

                        <p:growl id="message" showDetail="true"/>

                        <p:commandButton value="Borrar" action="#{areassBean.borrarMante()}" update="message" styleClass="ui-button-danger" icon="pi pi-times">
                            <f:param name="id" value="#{item.id}"/>
                            <p:confirm type="popup" header="Confirmation" message="¿Está seguro de eliminar el recurso?" icon="pi pi-info-circle"/>
                        </p:commandButton>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Sí" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </p:column>

                </p:dataTable>

            </h:form>

        </div>

        <c:if test="#{request.getParameter('result') == 1}">
            <!---->
            <button id="action-button" onclick="#{messageUtil.confirm()}" disabled="true"></button>
            
            <script>
            
                /*
                $(document).ready(function() {
                // indicamos que se ejecuta la funcion a los 5 segundos de haberse
                // cargado la pagina

                function clickbutton() {
                    // simulamos el click del mouse en el boton del formulario
                    $("#prueba").click();
                    alert("Aqui llega"); //Debugger
                }
                
                $('#prueba').on('click',function() {
                  console.log('action button clicked');
                    });
                });
                */
            
            </script>

            <h:form>

                <p:growl id="message2" showDetail="true"/>

            </h:form>

        </c:if>
        
        <c:if test="#{request.getParameter('result') == 0}">
            
            <button id="action-button" onclick="#{messageUtil.error()}" disabled="true"></button>
            
            <h:form>

                <p:growl id="message2" showDetail="true"/>

            </h:form>
            
        </c:if>

        
        
    </h:body>
    
</html>
