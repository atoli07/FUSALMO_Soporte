<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleAdministrarRecursos.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <title>Administración de Areas Fusalmo</title>
        
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Administración de Areas Fusalmo</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>
        
        <p:button 
            styleClass="ui-button-outlined ui-button-info"
            value="Regresar" 
            icon="pi pi-chevron-left"
            style="width: 50%; margin-left: 25%; margin-bottom: 20px; margin-top: 10px; color: #17A2B8"
            href="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml"
            />
        
        <br/>

        <div class="p-grid containerCards" style="margin: auto">
            
            <p:card class="cardForm" style="text-align: center">
                <f:facet name="header">
                    <i class="pi pi-search" style="font-size: 500%; "></i>
                </f:facet>
                <f:facet name="title">
                    Ver todas las Areas
                </f:facet>

                <f:facet name="footer">

                    <p:button

                        styleClass="ui-button-outlined ui-button-info"
                        icon="pi pi-check"
                        style="width: 100%; color: #7749F8"
                        href="listar/listar.xhtml">

                    </p:button>

                </f:facet>
            </p:card>

            <p:card class="cardForm" style="text-align: center">
                <f:facet name="header">
                    <i class="pi pi-th-large" style="font-size: 500%; "></i>
                </f:facet>
                <f:facet name="title">
                    Agregar nueva Area
                </f:facet>

                <f:facet name="footer">

                    <p:button

                        styleClass="ui-button-outlined ui-button-info"
                        icon="pi pi-check"
                        style="width: 100%; color: #7749F8"
                        href="crear/creare.xhtml">

                    </p:button>

                </f:facet>
            </p:card>

            <p:card class="cardForm" style="text-align: center">
                <f:facet name="header">
                    <i class="pi pi-trash" style="font-size: 500%; "></i>
                </f:facet>
                <f:facet name="title">
                    Eliminar Area
                </f:facet>

                <f:facet name="footer">

                    <p:button

                        styleClass="ui-button-outlined ui-button-info"
                        icon="pi pi-check"
                        style="width: 100%; color: #7749F8"
                        href="eliminar/eliminarArea.xhtml">

                    </p:button>

                </f:facet>
            </p:card>
            
            <p:card class="cardForm" style="text-align: center">
                <f:facet name="header">
                    <i class="pi pi-pencil" style="font-size: 500%; "></i>
                </f:facet>
                <f:facet name="title">
                    Editar Areas
                </f:facet>

                <f:facet name="footer">

                    <p:button

                        styleClass="ui-button-outlined ui-button-info"
                        icon="pi pi-check"
                        style="width: 100%; color: #7749F8" 
                        href="editarA/editarArea.xhtml">

                    </p:button>

                </f:facet>
            </p:card>
            
        </div>
        
    </h:body>
    
</html>
