<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleVerEditarRecurso.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        
        <title>Facelet Title</title>
        
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Editar recursos</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>
        
        <p:button 
            styleClass="ui-button-outlined ui-button-info"
            value="Regresar" 
            icon="pi pi-chevron-left"
            style="width: 50%; margin-left: 25%; margin-bottom: 20px; margin-top: 10px; color: #17A2B8" 
            href="${request.contextPath}/faces/adminIT/recursos/administrarRecursosEmpleadoIT.xhtml"
            />
        
        <div class="container">
            
            <h:form class="p-grid">
                
                <p:dataTable id="tokens" var="resources" value="#{recursosBean.listaRecursos}" stripedRows="true">
                    
                    <p:column headerText="Nombre">
                        <h:outputText value="#{resources.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="Marca">
                        <h:outputText value="#{resources.marca}"/>
                    </p:column>
                    
                    <p:column headerText="Modelo">
                        <h:outputText value="#{resources.modelo}"/>
                    </p:column>
                    
                    <p:column headerText="NÂº Serie">
                        <h:outputText value="#{resources.numSerie}"/>
                    </p:column>
                    
                    <p:column headerText="Tipo">
                        <h:outputText value="#{resources.idTipoRecurso.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="IP">
                        <h:outputText value="#{resources.direccionIP}"/>
                    </p:column>

                    <p:column headerText="MAC">
                        <h:outputText value="#{resources.direccionMAC}"/>
                    </p:column>

                    <p:column headerText="Cargador">
                        <h:outputText value="#{resources.cargador}"/>
                    </p:column>

                    <p:column headerText="Cod. Activo">
                        <h:outputText value="#{resources.codActivo}"/>
                    </p:column>

                    <p:column headerText="Area asignada">
                        <h:outputText value="#{resources.idAreaAsignada.nombre}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        
                        <p:commandButton value="Editar" action="#{recursosBean.redirectEdit()}" styleClass="ui-button-warning" icon="pi pi-pencil">
                            <f:param name="idRecurso" value="#{resources.id}"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:form>

        </div>
        
    </h:body>
    
</html>
