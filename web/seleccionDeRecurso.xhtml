<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleSeleccionDeRecurso.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <title>Selecci√≥n de recurso</title>
        
    </h:head>
    <h:body>

        <h:form>
            
            <div class="p-grid containerCards" style="margin: auto">

                <c:forEach items="#{recursosBean.listaTipoRecurso}" var="resources">

                    <p:card class="cardForm">
                        <f:facet name="header">
                            <img alt="user header" src="#{resources.img}"/>
                        </f:facet>
                        <f:facet name="title">
                           #{resources.nombre}
                        </f:facet>
                        <f:facet name="subtitle">
                            #{resources.descripcion}
                        </f:facet>
                        
                        <f:facet name="footer">
                            
                            <p:commandButton

                                value="Agregar" 
                                icon="pi pi-check"
                                style="width: 100%; " 
                                action="#{recursosBean.opcAgregar(resources.id)}">

                            </p:commandButton>
                            
                        </f:facet>
                    </p:card>

                </c:forEach>

            </div>
            
        </h:form>        
        
    </h:body>
</html>
