<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleSeleccionDeRecurso.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <title>Selecci√≥n de recurso</title>
        
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="index.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Agregar recurso</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>
        
        <p:button 
            styleClass="ui-button-outlined ui-button-info"
            value="Regresar" 
            icon="pi pi-chevron-left" 
            style="width: 50%; margin-left: 25%; margin-bottom: 20px; margin-top: 10px; color: #17A2B8" 
            href="administrarRecursosEmpleadoIT.xhtml"
            />

        <h:form>
            
            <div class="p-grid containerCards" style="margin: auto">

                <c:forEach items="#{recursosBean.listaTipoRecurso}" var="resources">

                    <p:card class="cardForm">
                        <f:facet name="header">
                            <img alt="user header" src="#{resources.img}"/>
                        </f:facet>
                        <f:facet name="title">
                           #{resources.nombre}
                        </f:facet>
                        <f:facet name="subtitle">
                            #{resources.descripcion}
                        </f:facet>
                        
                        <f:facet name="footer">
                            
                            <p:commandButton

                                styleClass="ui-button-outlined ui-button-info"
                                value="Agregar" 
                                icon="pi pi-check"
                                style="width: 100%; color: #7749F8" 
                                action="#{recursosBean.opcAgregar(resources.id)}">

                            </p:commandButton>
                            
                        </f:facet>
                    </p:card>

                </c:forEach>

            </div>
            
        </h:form>        
        
    </h:body>
</html>
