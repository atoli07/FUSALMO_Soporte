<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>FUSALMO IT Portal - Inicio</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css" />
    </h:head>
    <h:body class="firstBody">
        
        <!--Condicional que verifica si el usuario ha iniciado sesión
        De ser así carga todo el contenido-->
        <c:if test="#{nombre != null}">
        
            <menu class="menu">

                <div class="card">

                    <h:form>

                        <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                            <p:menuitem url="${request.contextPath}/faces/empleadoIT/bienvenidoEmpleado.xhtml">

                                <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                            </p:menuitem>

                            <f:facet name="options">
                                <p:button 
                                    value="Salir" 
                                    icon="pi pi-fw pi-sign-out" 
                                    styleClass="ui-button-info" 
                                    href="${request.contextPath}/faces/logout.jsp"
                                    style="color: #DEE2E6; font-weight: bold;"
                                    />
                            </f:facet>

                        </p:menubar>

                    </h:form>

                </div>

            </menu>

            <div class="welcome">
                <div class="p-grid">
                <div class="title p-col-8">

                    <h1 class="titleH1">Bienvenido/a <br/>#{nombre}</h1>

                </div>
                <div class="image p-col-4">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImageHeader"/>
                        </div>
                </div>

                <p:divider class=""/>

            </div>

            <div class="container">
                <h1 class="titleH3">Menú de opciones:</h1>
                <h:form class="p-grid p-d-flex">
                    <br/>
                    <p:card class="p-col-4">
                        <f:facet name="header">
                            <p:graphicImage library="img" name="woman-blue.jpg"/>
                        </f:facet>
                        <f:facet name="title">
                            Token
                        </f:facet>
                        <p>Esta sección es para que nos reporte si tiene un problema con su recurso.</p>
                        <f:facet name="footer">
                            <p:button value="CREAR TOKEN" styleClass="ui-button-outlined ui-button-help"
                                             style="margin-bottom: 10px" 
                                             href="#{request.contextPath}/faces/empleadoIT/tokens/nuevoTokenEmpleado.xhtml"/>
                            <p:button value="VER TOKENS EN PROCESO E HISTORIAL" href="#{request.contextPath}/faces/empleadoIT/tokens/listadoTokens.xhtml" styleClass="ui-button-outlined"/>
                        </f:facet>
                    </p:card>
                    <p:card class="p-col-4 p-ml-2">
                        <f:facet name="header">
                            <img src="../../resources/img/person-laptop.jpg"/>
                        </f:facet>
                        <f:facet name="title">
                            Mis recursos
                        </f:facet>
                        <p>Aquí puede ver el equipo (o los equipos) que tiene asignado.</p>
                        <f:facet name="footer">
                            <p:button value="VER MIS RECURSOS ASIGNADOS" href="#{request.contextPath}/faces/empleadoIT/recursos/recursosAsignados.xhtml" styleClass="ui-button-outlined"/>
                        </f:facet>
                    </p:card>
                </h:form>

                <br/>

            </div>
           
        </c:if>
        
        <!--Condicional que verifica si el usuario ha iniciado sesión
        Si no es así redirecciona al login-->
        <c:if test="#{nombre == null}">
            
            <meta http-equiv="REFRESH" content="1;URL=${request.contextPath}/faces/index.xhtml"/>
            
        </c:if>
        
    </h:body>
    
</html>
