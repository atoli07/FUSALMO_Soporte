<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleAdministrarRecursos.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <title>FUSALMO IT PORTAL - Prestamos</title>
        
    </h:head>
    
    <h:body class="firstBody">

        <menu class="menu">

            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">

                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>

        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">
                        Gesti√≥n de prestamos
                    </h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>

                </div>
            </div>
            
            <p:divider class=""/>

        </div>
        
        <p:button 
            styleClass="ui-button-outlined ui-button-info"
            value="Regresar" 
            icon="pi pi-chevron-left"
            style="width: 50%; margin-left: 25%; margin-bottom: 20px; margin-top: 10px; color: #17A2B8"
            href="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml"
            />
        <h:form class="container">
            <p:dataTable id="memosPrestamos" value="#{historial_Memos_Bean.listarMemosByPrestamo}" var="prestamo">
                <p:column headerText="ID">
                    <h:outputText value="#{prestamo.id}"/>
                </p:column>
                <p:column headerText="ID Empleado">
                    <h:outputText value="#{prestamo.idEmpleado.id}"/>
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{prestamo.idTipo.nombre}"/>
                </p:column>
                <p:column headerText="Asunto">
                    <h:outputText value="#{prestamo.asunto}"/>
                </p:column>
                <p:column headerText="PDF Firmado">
                    <p:commandButton icon="pi pi-download" styleClass="ui-button-outlined" style="width: 25%">
                        <p:fileDownload value="#{historial_Memos_Bean.file}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
    
</html>
