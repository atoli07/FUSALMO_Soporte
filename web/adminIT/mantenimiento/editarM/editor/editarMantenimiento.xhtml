<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="styleAgregarLaptop.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>FUSALMO IT PORTAL - Editar Mantenimiento</title>
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Editar mantenimiento</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
                <p:button 
            styleClass="ui-button-outlined ui-button-info"
            value="Regresar" 
            icon="pi pi-chevron-left" 
            style="width: 50%; margin-left: 25%; margin-bottom: 20px; margin-top: 10px; color: #17A2B8"
            href="${request.contextPath}/faces/adminIT/mantenimiento/editarM/editarMante.xhtml"
            />
            </div>
            <p:divider class=""/>

        </div>
        <!--Busca el recurso y lo guarda en un objeto de tipo RecursoEntity
        para luego imprimirlo en los campos de abajo-->
        #{mantenimientosBean.obtenerMantenimiento(request.getParameter("idMantenimiento"))}

        <h:form style="width: 80%; margin: auto;">
            
            <p:messages id="msgs" showDetail="true"/>

            <h:panelGrid columns="1" cellpadding="7" styleClass="p-mb-1">

                <h5>Recurso</h5>
                <p:selectOneMenu style="width: 100%" filter="true" filterMatchMode="contains" id="option" value="#{mantenimientosBean.idRecurso}">
                    <f:selectItem itemLabel="SELECCIONE" itemValue="null"/>
                    <f:selectItems value="#{recursosBean.listaRecursosActivos}"
                                   var="recurso"
                                   itemValue="#{recurso.id}"
                                   itemLabel="#{recurso.id} --- #{recurso.marca} (#{recurso.modelo})"/>
                </p:selectOneMenu>

                <h5>Descripcion</h5>
                <p:inputTextarea rows="6" style="width: 100%" autoResize="true" value="#{mantenimientosBean.mantenimientos.descripcion}"/>


                <p:outputLabel for="button" value="Fecha"/>
                <p:datePicker id="button"  style="width: 100%" value="#{mantenimientosBean.mantenimientos.fechaRealizacion}" showIcon="true"/>
                
            </h:panelGrid>
            
            <p:commandButton 
                value="Guardar"
                update="@form"
                styleClass="ui-button-outlined ui-button-success" 
                style="margin-bottom: 35px; margin-top: 35px; margin-right: 20px; min-width: 25%;"
                action="#{mantenimientosBean.editarMantenimiento()}"
                >
                <f:param name="idMantenimiento" value="#{request.getParameter('idMantenimiento')}"/>
            </p:commandButton>
            
            <p:button 
                value="Cancelar" 
                styleClass="ui-button-outlined ui-button-danger" 
                style="margin-bottom: 35px; margin-top: 35px; min-width: 25%;" 
                href="${request.contextPath}/faces/adminIT/mantenimiento/administrarMantenimientos.xhtml"
                />
            
        </h:form>
        
    </h:body>
    
</html>
