<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleSeleccionDeRecurso.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <title>Agregar Microsoft</title>
        
    </h:head>
    
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="index.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Recurso Microsoft</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>

        <h:form>

            <div class="p-d-flex p-flex-column" style="width: 80%; margin: auto">

                <div class="p-mb-2">

                    <h3>Nombre</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.nombre}"/>

                </div>

                <div class="p-mb-2">

                    <h3>Código activo</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.codActivo}"/>

                </div>

                <div class="p-mb-2">

                    <h3>Área asignada</h3>

                    <p:selectOneMenu id="options" value="#{recursosBean.areaAsignada}" style="min-width: 36.6%">
                        <f:selectItems value="#{recursosBean.listarAreas}" var="list" itemLabel="#{list.nombre}" itemValue="#{list.id}"/>
                    </p:selectOneMenu>

                </div>

                <div class="p-mb-2">

                    <h3>URL imágen</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.imagen}"/>

                </div>

                <div class="p-mb-2">

                    <p:commandButton 
                        value="Guardar"
                        styleClass="ui-button-outlined ui-button-success" 
                        style="width: 17.5%; margin-bottom: 35px; margin-top: 35px; margin-right: 20px" 
                        action="${recursosBean.guardarRecurso()}">
                        <f:param name="tipoRecurso" value="${request.getParameter('type-resource')}"/>
                    </p:commandButton>

                    <p:button 
                        value="Cancelar" 
                        styleClass="ui-button-outlined ui-button-danger" 
                        style="width: 17.5%; margin-bottom: 35px; margin-top: 35px;" 
                        href="seleccionDeRecurso.xhtml"
                        />

                </div>

            </div>

        </h:form>

    </h:body>

</html>
