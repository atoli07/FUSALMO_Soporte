<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styleAgregarLaptop.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Agregar recurso</title>
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                class="buttonLogout"
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Laptop</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>

        <h:panelGroup layout="block" styleClass="alert alert-danger"
                      style="font-family: sans-serif; color: red"
                      rendered="#{not empty facesContext.messageList}">
            <h:messages/>
        </h:panelGroup>

        <h:form id="miFormulario">

            <div class="p-grid container2" style="margin: auto">

                <div class="p-col cardsForm">

                    <h5>Nombre</h5>

                    <span class="ui-float-label">

                        <p:inputText 
                            id="float-input2" 
                            value="#{recursosBean.recurso.nombre}" 
                            required="true"
                            requiredMessage="Debes ingresar el nombre"
                            >
                            <f:ajax event="blur" render="@this"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="Nombre"/>

                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Marca</h5>
                    <span class="ui-float-label">
                        <p:inputText 
                            id="float-input3" 
                            value="#{recursosBean.recurso.marca}"
                            required="true"
                            requiredMessage="Ingrese una marca"
                            >
                            
                            <f:ajax event="blur" render="@form"/>
                            
                        </p:inputText>
                        <p:outputLabel for="@previous" value="HP"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Modelo</h5>
                    <span class="ui-float-label">
                        <p:inputText 
                            id="float-input4" 
                            value="#{recursosBean.recurso.modelo}"
                            required="true"
                            requiredMessage="Ingrese un modelo"
                            >
                            <f:ajax event="blur" render="@form"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="XX-XXXXXXX"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Numero de serie</h5>
                    <span class="ui-float-label">
                        <p:inputText 
                            id="float-input5" 
                            value="#{recursosBean.recurso.numSerie}"
                            required="true"
                            requiredMessage="Ingrese un número de serie"
                            >
                            <f:ajax event="blur" render="@form"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="000000000"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Dirección IP</h5>
                    <span class="ui-float-label">
                        
                        <p:inputText 
                            id="float-input6" 
                            value="#{recursosBean.recurso.direccionIP}"
                            required="true"
                            requiredMessage="Debe ingresar una dirección IP">
                        
                            <f:validator validatorId="validate.ip"/>
                            
                            <f:ajax event="blur" render="@form"/>
                            
                        </p:inputText>
                        
                        <p:outputLabel for="@previous" value="XXX.XXX.XXX.XXX"/>
                    
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Dirección MAC</h5>
                    <span class="ui-float-label">
                        <p:inputText 
                            id="float-input7" 
                            value="#{recursosBean.recurso.direccionMAC}"
                            required="true"
                            requiredMessage="Ingrese una dirección IP"
                            >
                            
                            <f:validator validatorId="validate.MAC"/>
                            <f:ajax event="blur" render="@form"/>
                            
                        </p:inputText>
                        <p:outputLabel for="@previous" value="XX:XX:XX:XX:XX:XX"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Código activo</h5>
                    <span class="ui-float-label">
                        <p:inputText 
                            id="float-input8" 
                            value="#{recursosBean.recurso.codActivo}"
                            required="true"
                            requiredMessage="Ingrese un código activo"
                            >
                            <f:validator validatorId="validate.codAct"/>
                            <f:ajax event="blur" render="@form"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="XXX-XX-XX-XXXX"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>URL imágen</h5>
                    <span class="ui-float-label">
                        <p:inputText 
                            id="float-input9" 
                            value="#{recursosBean.recurso.imagen}"
                            required="true"
                            requiredMessage="Ingrese una URL"
                            >
                            <f:ajax event="blur" render="@form"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="URL"/>
                    </span>

                </div>

            </div>

            <div class="p-d-flex p-flex-column container3">

                <div>

                    <h5>Area asignada</h5>

                    <p:selectOneMenu id="options" value="#{recursosBean.areaAsignada}">
                        <f:selectItems value="#{recursosBean.listarAreas}" var="list" itemLabel="#{list.nombre}" itemValue="#{list.id}"/>
                    </p:selectOneMenu>

                </div>

                <div style="margin: auto">
                    
                    <h5>Cargador</h5>
                    <p:selectOneRadio 
                        id="console" 
                        value="#{recursosBean.recurso.cargador}" 
                        unselectable="true" 
                        required="true"
                        requiredMessage="Seleccione una opción"
                        >
                        <f:selectItem itemLabel="Sí" itemValue="1"/>
                        <f:selectItem itemLabel="No" itemValue="0"/>
                    </p:selectOneRadio>

                </div>

            </div>

            <div class="p-grid" style="margin: auto; width: 90%">

                <div class="p-col" style="text-align: end">
                    
                    <h:commandButton 
                        value="Guardar"
                        styleClass="ui-button-outlined ui-button-success" 
                        style="width: 50%;" 
                        action="${recursosBean.guardarRecurso()}">
                        <f:param name="tipoRecurso" value="${request.getParameter('type-resource')}"/>
                        
                    </h:commandButton>
                
                </div>

                <div class="p-col" style="text-align: start">

                    <p:button value="Cancelar" styleClass="ui-button-outlined ui-button-danger" style="width: 50%" href="${request.contextPath}/faces/adminIT/recursos/agregar/seleccionDeRecurso.xhtml"/>

                </div>

            </div>

        </h:form>

    </h:body>
</html>
