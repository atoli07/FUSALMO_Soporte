<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleEditarRecursoMicrosoft.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <title>Modificar Microsoft</title>
        
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="index.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Modificar recurso</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>

        <!--Busca el recurso y lo guarda en un objeto de tipo RecursoEntity
        para luego imprimirlo en los campos de abajo-->
        #{recursosBean.obtenerRecursoID(request.getParameter("idRecurso"))}

        <h:form style="width: 80%; margin: auto;">
            
            <h:panelGrid columns="1" cellpadding="7" styleClass="p-mb-1">
                
                <p:outputLabel for="nombre" value="Nombre"/>
                <p:inputText 
                    id="nombre" 
                    value="#{recursosBean.recurso.nombre}" 
                    required="true"
                    label="Firstname"
                    requiredMessage="Introduce el nombre del recurso"
                    validatorMessage="Debes ingresar un nombre válido"
                    placeholder="Microsoft"
                    size="50"
                    >
                    <f:validateLength minimum="2"/>
                    <p:ajax update="msgNombre" event="blur"/>
                </p:inputText>
                <p:message for="nombre" id="msgNombre"/>
                
                <p:outputLabel for="codACT" value="Código Activo"/>
                <p:inputText 
                    id="codACT" 
                    value="#{recursosBean.recurso.codActivo}" 
                    required="true"
                    label="codAct"
                    requiredMessage="Introduce el código activo del recurso"
                    validatorMessage="Debes ingresar un código activo válido"
                    placeholder="FSO-EI-MU-1234"
                    size="50"
                    >
                    <f:validator validatorId="validate.codAct"/>
                    <p:ajax update="msgCodAct" event="keyup"/>
                </p:inputText>
                <p:message for="codACT" id="msgCodAct"/>
                
                <p:outputLabel for="url" value="URL Imágen"/>
                <p:inputText 
                    id="url" 
                    value="#{recursosBean.recurso.imagen}" 
                    required="true"
                    label="url"
                    requiredMessage="Ingrese un nombre"
                    placeholder="URL"
                    size="50"
                    >
                    <f:validator validatorId="validate.URL"/>
                    <p:ajax update="imgRecurso" event="blur"/>
                    <p:ajax update="msgURL" event="blur"/>
                </p:inputText>
                <p:message for="url" id="msgURL"/>
                
                <h:graphicImage url="#{recursosBean.recurso.imagen}" width="30%" id="imgRecurso">
                </h:graphicImage>
                
                <p:outputLabel for="area" value="Área asignada"/>
                <p:selectOneMenu id="area" value="#{recursosBean.areaAsignada}">
                    <f:selectItems value="#{recursosBean.listarAreas}" var="list" itemLabel="#{list.nombre}" itemValue="#{list.id}"/>
                </p:selectOneMenu>
                <p:message for="area"/>
                
            </h:panelGrid>

            <p:commandButton 
                value="Guardar"
                update="@form"
                styleClass="ui-button-outlined ui-button-success" 
                style="margin-bottom: 35px; margin-top: 35px; margin-right: 20px; min-width: 25%;"
                action="${recursosBean.editarRecurso()}">
                <f:param name="tipoRecurso" value="2"/>
                <f:param name="idRecurso" value="#{request.getParameter('idRecurso')}"/>
            </p:commandButton>

            <p:button 
                value="Cancelar" 
                styleClass="ui-button-outlined ui-button-danger" 
                style="margin-bottom: 35px; margin-top: 35px; min-width: 25%;" 
                href="${request.contextPath}/faces/adminIT/recursos/editar/verEditar.xhtml"
                />

        </h:form>

    </h:body>
</html>
