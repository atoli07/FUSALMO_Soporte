<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <!--<h:outputStylesheet name="css/bootstrap.min.css" />-->

        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>

        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <title>FUSALMO IT Portal - Jefe Asignado por Área</title>

    </h:head>

    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>
                        
                        <f:facet name="options">
                            <p:button 
                                value="Salir" 
                                icon="pi pi-fw pi-sign-out" 
                                styleClass="ui-button-info" 
                                href="${request.contextPath}/faces/logout.jsp"
                                style="color: #DEE2E6; font-weight: bold;"
                                />
                        </f:facet>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">
                        Agregar Jefe
                    </h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                    
                </div>
            </div>
            
            <p:divider class=""/>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h:form id="miFormulario">
                        <h:panelGroup layout="block" styleClass="alert alert-danger"
                                      rendered="#{not empty facesContext.messageList}">
                            <h:messages />
                        </h:panelGroup>
                        <h:panelGrid columns="4" styleClass="table">
                            <h:outputLabel for="Id" value="Id:"/>
                            <h:inputText id="id" styleClass="form-control"
                                         value="#{jefeAsignadoBean.jefe.id}"
                                         required="true"
                                         requiredMessage="Debes ingresar el id"
                                         validatorMessage="Id no valido">
                                <f:validateRegex pattern="[A-Z]{2}[0-9]{4}"/>
                            </h:inputText>
                            <h:outputLabel for="Nombre" value="Nombres:"/>
                            <h:inputText id="nombre" styleClass="form-control"
                                         value="#{jefeAsignadoBean.jefe.nombres}"
                                         required="true"
                                         requiredMessage="Debes ingresar el nombre"/>
                            <h:outputLabel for="apellidos" value="Apellidos:"/>
                            <h:inputText id="apellidos" value="#{jefeAsignadoBean.jefe.apellidos}"
                                         required="true" styleClass="form-control"
                                         requiredMessage="Debes ingresar tus apellidos">
                            </h:inputText>
                        </h:panelGrid>
                        <h:commandButton value="Guardar" styleClass="btn btn-success"
                                         action="#{jefeAsignadoBean.guardarJefe()}" style="margin-right:10px"/>
                        <h:commandButton type="reset" value="Limpiar" styleClass="btn btn-danger"/>
                    </h:form>
                </div>
            </div>
            <div class="row">
                <h:form>
                    <h:dataTable styleClass="table" value="#{jefeAsignadoBean.listaJefe}"
                                 var="jefe" rendered="#{jefeAsignadoBean.listaJefe.size()>0}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Id"/>
                            </f:facet>
                            <h:outputText value="#{jefe.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{jefe.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{jefe.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Operaciones"/>
                            </f:facet>
                            <h:commandButton value="Eliminar" styleClass="btn btn-danger"
                                             action="#{jefeAsignadoBean.eliminarJefe}"
                                             onclick="return confirmarEliminacion();">
                                <f:param name="id" value="#{jefe.id}"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
        <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >
                alertify.success('#{flash.exito}');
            </c:if>
            function confirmarEliminacion(){
            return confirm("¿Está seguro que desea eliminar este Jefe?");
            }
        </h:outputScript>

    </h:body>

</html>
