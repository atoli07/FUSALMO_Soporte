<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 

        <!--<h:outputStylesheet name="css/bootstrap.min.css" />-->

        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>

        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <title>FUSALMO IT Portal - Administracion de empleados</title>

    </h:head>

    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">
                        Adminiatracion de empleados
                    </h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                    
                </div>
            </div>
            
            <p:divider class=""/>

        </div>

        <h:form>
            
            <div class="p-grid container2" style="margin: auto">

                <div class="p-col cardsForm">

                    <h5>ID</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input2" value="#{empleadoBean.empleado.id}"/>
                        <p:outputLabel for="@previous" value="Ejemplo: NE2121"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Nombres</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input3" value="#{empleadoBean.empleado.nombres}"/>
                        <p:outputLabel for="@previous" value="Nombres"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Apellidos</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input4" value="#{empleadoBean.empleado.apellidos}"/>
                        <p:outputLabel for="@previous" value="Apellidos"/>
                    </span>

                </div> 
                <div class="p-col cardsForm">

                    <h5>Fecha de nacimiento</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input5" value="#{empleadoBean.empleado.fechaNacimiento}"/>
                        <p:outputLabel for="@previous" value="Fecha "/>
                    </span>

                </div>
                <div class="p-col cardsForm">

                    <h5>Telefono</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input6" value="#{empleadoBean.empleado.telefonoFijo}"/>
                        <p:outputLabel for="@previous" value="Telefono"/>
                    </span>

                </div>
                <div class="p-col cardsForm">

                    <h5>Genero</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input7" value="#{empleadoBean.empleado.genero}"/>
                        <p:outputLabel for="@previous" value="Genero"/>
                    </span>

                </div>
                <div class="p-col cardsForm">

                    <h5>Dui</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input8" value="#{empleadoBean.empleado.dui}"/>
                        <p:outputLabel for="@previous" value="Dui"/>
                    </span>

                </div>
                <div class="p-col cardsForm">

                    <h5>Cargo</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input9" value="#{empleadoBean.empleado.cargo}"/>
                        <p:outputLabel for="@previous" value="Cargo"/>
                    </span>

                </div>
                <div class="p-col cardsForm">

                    <h5>Id de Area</h5>
                    <p:selectOneMenu id="opciones"  value="#{areaBean}">
                        <f:selectItems value="#{areaBean.listaArea}" var="listar"  itemLabel="#{listar.id}"/> 
                     </p:selectOneMenu>

                </div>
                <div class="p-col cardsForm">

                    <h5>Correo</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input11" value="#{empleadoBean.empleado.correo}"/>
                        <p:outputLabel for="@previous" value="Correo"/>
                    </span>

                </div>
                <div class="p-col cardsForm">

                    <h5>Contraseña</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input12" value="#{empleadoBean.empleado.contra}"/>
                        <p:outputLabel for="@previous" value="Contraseña"/>
                    </span>

                </div>
            </div>

            <div class="p-grid" style="margin: auto; width: 90%">

                <div class="p-col" style="text-align: end">
                    
                    <p:commandButton 
                        value="Guardar"
                        styleClass="ui-button-outlined ui-button-success" 
                        style="width: 50%" 
                        action="#{empleadoBean.guardarEmpleado()}">
                        
                    </p:commandButton>
                
                </div>

                <div class="p-col" style="text-align: start">

                    <p:button value="Cancelar" styleClass="ui-button-outlined ui-button-danger" style="width: 50%" href="TablaEmpleado_1.xhtml"/>

                </div>

            </div>

        </h:form>
        <div class="container">
            
            <h:form class="p-grid">
                
                <p:dataTable id="tokens" var="empleado" value="#{empleadoBean.listaEmpleado}" stripedRows="true">
                    
                    <p:column headerText="ID">
                        <h:outputText value="#{empleado.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nombres">
                        <h:outputText value="#{empleado.nombres}"/>
                    </p:column>
                    
                    <p:column headerText="Apellidos">
                        <h:outputText value="#{empleado.apellidos}"/>
                    </p:column>
                    
                    <p:column headerText="Fecha de nacimiento">
                        <h:outputText value="#{empleado.fechaNacimiento}"/>
                    </p:column>
                    
                    <p:column headerText="Telefono">
                        <h:outputText value="#{empleado.telefonoFijo}"/>
                    </p:column>
                    
                    <p:column headerText="Genero">
                        <h:outputText value="#{empleado.genero}"/>
                    </p:column>
                    
                    <p:column headerText="Dui">
                        <h:outputText value="#{empleado.dui}"/>
                    </p:column>
                    
                    <p:column headerText="Cargo">
                        <h:outputText value="#{empleado.cargo}"/>
                    </p:column>
                    
                    <p:column headerText="Id de area">
                        <h:outputText value="#{empleado.idAreaAsignada.id}"/>
                    </p:column>
                    
                    <p:column headerText="Correo">
                        <h:outputText value="#{empleado.correo}"/>
                    </p:column>
                    
                    <p:column headerText="Contraseña">
                        <h:outputText value="#{empleado.contra}"/>
                    </p:column>
                   

                    <p:column headerText="Acciones">

                        <p:growl id="message" showDetail="true"/>

                        <p:commandButton value="Borrar" action="#{empleadoBean.eliminarEmpleado()}" update="message" styleClass="ui-button-danger" icon="pi pi-times">                         
                            <p:confirm type="popup" header="Confirmation" message="¿Está seguro de eliminar este empleado?" icon="pi pi-info-circle"/>
                            <f:param name="id"  value="#{empleado.id}"/>
                        </p:commandButton>
                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Sí" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </p:column>

                </p:dataTable>
                

            </h:form>

        </div>
                            

    </h:body>

</html>
