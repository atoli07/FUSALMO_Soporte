<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <!--<h:outputStylesheet name="css/bootstrap.min.css" />-->

        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputScript name="js/alertify.js"/>

        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <title>FUSALMO IT Portal - Administracion de empleados</title>

    </h:head>

    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="${request.contextPath}/faces/adminIT/indexAdminIT.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">
                        Eliminar empleados
                    </h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                    
                </div>
            </div>
            
            <p:divider class=""/>

        </div>

        
        <div class="container">
            
            <h:form class="p-grid">
                
                <p:dataTable id="empleado" var="empleado" value="#{empleadoBean.listaEmpleado}" stripedRows="true">
                    
                    <p:column headerText="ID">
                        <h:outputText value="#{empleado.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nombres">
                        <h:outputText value="#{empleado.nombres}"/>
                    </p:column>
                    
                    <p:column headerText="Apellidos">
                        <h:outputText value="#{empleado.apellidos}"/>
                    </p:column>
                    
                    <p:column headerText="Fecha de nacimiento">
                        <h:outputText value="#{empleado.fechaNacimiento}"/>
                    </p:column>
                    
                    <p:column headerText="Telefono">
                        <h:outputText value="#{empleado.telefonoFijo}"/>
                    </p:column>
                    
                    <p:column headerText="Genero">
                        <h:outputText value="#{empleado.genero}"/>
                    </p:column>
                    
                    <p:column headerText="Dui">
                        <h:outputText value="#{empleado.dui}"/>
                    </p:column>
                    
                    <p:column headerText="Cargo">
                        <h:outputText value="#{empleado.cargo}"/>
                    </p:column>
                    
                    <p:column headerText="Id de area">
                        <h:outputText value="#{empleado.idAreaAsignada.id}"/>
                    </p:column>
                    
                    <p:column headerText="Correo">
                        <h:outputText value="#{empleado.correo}"/>
                    </p:column>
                    
                    <p:column headerText="Contraseña">
                        <h:outputText value="#{empleado.contra}"/>
                    </p:column>
                    
                    <p:column headerText="Contraseña">
                        <h:outputText value="#{empleado.isDeleted}"/>
                    </p:column>
                   

                    <p:column headerText="Acciones">

                        <p:growl id="message" showDetail="true"/>

                        <p:commandButton value="Borrar" action="#{empleadoBean.eliminarEmpleados()}" update="message" styleClass="ui-button-danger" icon="pi pi-times">                         
                            <p:confirm type="popup" header="Confirmation" message="¿Está seguro de eliminar este empleado?" icon="pi pi-info-circle"/>
                            <f:param name="id"  value="#{empleado.id}"/>
                        </p:commandButton>
                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Sí" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </p:column>

                </p:dataTable>
                

            </h:form>

        </div>
                            

    </h:body>

</html>
