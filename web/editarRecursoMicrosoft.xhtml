<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <h:outputStylesheet library="css" name="styleEditarRecurso.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <title>Editar</title>
        
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="index.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Modificar recurso</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>

        <!--Busca el recurso y lo guarda en un objeto de tipo RecursoEntity
        para luego imprimirlo en los campos de abajo-->
        #{recursosBean.obtenerRecursoID(request.getParameter("idRecurso"))}

        <h:form>

            <!--Apartado para modificar el recurso MICROSOFT-->

            <div class="p-d-flex p-flex-column" style="width: 80%; margin: auto">

                <div class="p-mb-2">

                    <h3>ID</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.id}"/>

                </div>

                <div class="p-mb-2">

                    <h3>Nombre</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.nombre}"/>

                </div>

                <div class="p-mb-2">

                    <h3>Tipo de recurso</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.idTipoRecurso}" readonly="true"/>

                </div>

                <div class="p-mb-2">

                    <h3>Cod. Activo</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.codActivo}"/>

                </div>

                <div class="p-mb-2">

                    <h3>Área asignada</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.idAreaAsignada}" readonly="true"/>

                </div>

                <div class="p-mb-2">

                    <h3>Imágen</h3>

                    <br/>

                    <p:inputText size="50" value="#{recursosBean.recurso.imagen}"/>

                </div>
                
                <div class="p-mb-2">

                    <p:commandButton 
                        value="Guardar"
                        styleClass="ui-button-outlined ui-button-success" 
                        style="width: 17.5%; margin-bottom: 35px; margin-top: 35px; margin-right: 20px" 
                        action="${recursosBean.modificarRecurso()}">
                    </p:commandButton>

                    <p:button 
                        value="Cancelar" 
                        styleClass="ui-button-outlined ui-button-danger" 
                        style="width: 17.5%; margin-bottom: 35px; margin-top: 35px;" 
                        href="verEditar.xhtml"
                        />

                </div>

            </div>

        </h:form>

    </h:body>
</html>
