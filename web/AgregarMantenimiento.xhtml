<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styleAgregarLaptop.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Agregar equipos a Mantenimiento</title>
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">
            
            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="index.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
        <div class="welcome">
            <div class="p-grid">
                <div class="title p-col-8" style="width: 70%; margin: auto">

                    <h1 class="titleH1">Mantenimiento Equipo</h1>

                </div>
                <div class="image p-col-4" style="width: 20%; margin: auto">

                    <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImage"/>
                </div>
            </div>
            <p:divider class=""/>

        </div>

        

        <h:form>
            
            <div class="p-grid container2" style="margin: auto">

                <div class="p-col cardsForm">

                    <h5>ID</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input2" value="#{mantenimientosBean.mantenimientos.id}"/>
                        <p:outputLabel for="@previous" value="ID -A00000"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>IdRecurso</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input3" value="#{mantenimientosBean.mantenimientos.idRecurso}"/>
                        <p:outputLabel for="@previous" value="-A00000"/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Descripcion de Problema de Equipo</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input4" value="#{mantenimientosBean.mantenimientos.descripcion}"/>
                        <p:outputLabel for="@previous" value=""/>
                    </span>

                </div>

                <div class="p-col cardsForm">

                    <h5>Fecha Realizado</h5>
                    <span class="ui-float-label">
                        <p:inputText id="float-input5" value="#{mantenimientosBean.mantenimientos.fechaRealizacion}"/>
                        <p:outputLabel for="@previous" value="dd-mm-aaaa"/>
                    </span>

                </div>

             


            </div>

          

            <div class="p-grid" style="margin: auto; width: 90%">

                <div class="p-col" style="text-align: left">
                    
                    <p:commandButton 
                        value="Guardar"
                        styleClass="ui-button-outlined ui-button-success" 
                        style="width: 50%" 
                        action="${mantenimientosBean.guardarMantenimientos()}">
                        <f:param name="tipoMantenimiento" value="${request.getParameter('type-resource')}"/>
                    </p:commandButton>
                
                </div>

                <div class="p-grid"  style="text-align: start">
                    <p:commandButton value="REGRESAR A MENÃš " styleClass="ui-button-outlined ui-button-info" action="Mantenimientos" style="margin-left: 10px"/>
                </div>

            </div>

        </h:form>

    </h:body>
</html>
