<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <!--Apartado para modificar el recurso LAPTOP-->

        <div class="p-d-flex p-flex-column" style="width: 80%; margin: auto">

            <div class="p-mb-2">

                <h3>ID</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.id}" readonly="true"/>

            </div>

            <div class="p-mb-2">

                <h3>Nombre</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.nombre}"/>

            </div>

            <div class="p-mb-2">

                <h3>Marca</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.marca}"/>

            </div>

            <div class="p-mb-2">

                <h3>Modelo</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.modelo}"/>

            </div>

            <div class="p-mb-2">

                <h3>Nº Serie</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.numSerie}"/>

            </div>

            <div class="p-mb-2">

                <h3>Tipo de recurso</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.idTipoRecurso.nombre}"/>

            </div>

            <div class="p-mb-2">

                <h3>IP</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.direccionIP}"/>

            </div>

            <div class="p-mb-2">

                <h3>MAC</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.direccionMAC}"/>

            </div>

            <div class="p-mb-2">

                <h3>Cargador</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.cargador}"/>

            </div>

            <div class="p-mb-2">

                <h3>Cod. Activo</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.codActivo}"/>

            </div>

            <div class="p-mb-2">

                <h3>Área asignada</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.idAreaAsignada.nombre}"/>

            </div>

            <div class="p-mb-2">

                <h3>Imágen</h3>

                <br/>

                <p:inputText size="50" value="#{recursosBean.recurso.imagen}"/>

            </div>

        </div>

    </h:body>
</html>
