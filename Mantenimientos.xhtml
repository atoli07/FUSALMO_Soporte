<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:p="http://primefaces.org/ui">
 
    
    
    <h:head>
        <title>FUSALMO IT Portal - Tokens</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css" />
         <h:outputStylesheet name="css/bootstrap.min.css" />
 <h:outputStylesheet name="css/alertify.core.css" />
 <h:outputStylesheet name="css/alertify.default.css" />
 <h:outputScript name="js/alertify.js"/>
    </h:head>
    <h:body class="firstBody">
        
        <menu class="menu">

            <div class="card">

                <h:form>

                    <p:menubar style="background-color: #299795; border-radius: 0%; border: none;">

                        <p:menuitem url="index.xhtml">
                            
                            <h:outputLabel value="FUSALMO IT PORTAL" style="color: #DEE2E6; font-weight: bold;"/>

                        </p:menuitem>

                    </p:menubar>

                </h:form>

            </div>

        </menu>
        
      
        
        <div class="welcome">
            <div class="p-grid">
            <div class="title p-col-8">
                
                <h1 class="titleH1">Registro de Mantenimiento de Equipos</h1>
                
            </div>
            <div class="image p-col-4">
                
                <h:graphicImage library="img" name="LogoFusalmo.png" class="styleImageHeader"/>
                    </div>
            </div>
            <p:divider class=""/>
            
        </div>   
     
     
           <div class="container">
            <h1 class="titleH3" >Estos son sus recursos asignados</h1>
            <h:form id="formulario" class="p-grid">
                <c:forEach var="mante" items="#{mantenimientosBean.listaMantenimientos}">
                    <div class="p-col-4 opciones">
                        <p:graphicImage url="#{recurso.imagen}" class="styleImage"/>
                        <div class="info-opciones" style="padding: 15px">
                            <p:outputLabel value="#{recurso.codActivo}" class="title-opciones"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Id: #{mante.id}"/><br/>
                            <p:outputLabel value="IdRecurso: #{mante.idRecurso.id}"/><br/>
                            <p:outputLabel value="Descripcion del Mantenimiento: #{mante.descripcion}"/><br/>
                            <p:outputLabel value="Fecha Realizado: #{mante.fechaRealizacion}"/><br/>
                            
                        </div>
                    </div>          
                </c:forEach>
                
                 <div class="p-col-12" style="margin-top: 15px">
                    <p:commandButton value="Agregar Mantenimiento" styleClass="ui-button-outlined ui-button-info" action="AgregarMantenimiento" style="margin-left: 10px"/>
                </div>
                
                 <br>  </br>
                <div class="p-col-12" style="margin-top: 15px">
                    <p:commandButton value="REGRESAR A MENÃš DE OPCIONES" styleClass="ui-button-outlined ui-button-info" action="bienvenidoEmpleado" style="margin-left: 10px"/>
                </div>
            </h:form>
        </div> 


 </h:body>
    
    
    
</html>
